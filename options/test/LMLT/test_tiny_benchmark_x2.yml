    name: Set5
    type: PairedImageDataset
    dataroot_gt: /data/ECCV/SR/dataset_img/testsets/Set5/HR
    dataroot_lq: /data/ECCV/SR/dataset_img/testsets/Set5/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: /data/ECCV/SR/dataset_img/testsets/Set14/HR
    dataroot_lq: /data/ECCV/SR/dataset_img/testsets/Set14/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_3:  # the 1st test dataset
    name: B100
    type: PairedImageDataset
    dataroot_gt: /data/ECCV/SR/dataset_img/testsets/B100/HR
    dataroot_lq: /data/ECCV/SR/dataset_img/testsets/B100/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_4:  # the 2nd test dataset
    name: Urban100
